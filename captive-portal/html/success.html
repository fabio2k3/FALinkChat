<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Accepted - Lock&Route</title>
    <link rel="stylesheet" href="styleAccepted.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
        
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        
        <div class="small-circle circle1"></div>
        <div class="small-circle circle2"></div>
        <div class="small-circle circle3"></div>
        
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
        <div class="dot dot6"></div>
        <div class="dot dot7"></div>
        <div class="dot dot8"></div>
    </div>

    <div class="content">
        <h1>Lock&Route</h1>
        
        <div class="message-container">
            <div class="success-icon"></div>
            <div class="success-message">Request Accepted</div>
            <p>Your request has been successfully processed.</p>
        </div>
    </div>
</body>
</html>
